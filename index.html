<!DOCTYPE html>

    <style>
        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            touch-action: manipulation;
        }
        .card-enter {
            opacity: 0;
            transform: translateY(20px) scale(0.95);
        }
        .card-enter-active {
            opacity: 1;
            transform: translateY(0) scale(1);
            transition: opacity 300ms, transform 300ms;
        }
        .feedback-correct {
            box-shadow: 0 0 15px 5px rgba(34, 197, 94, 0.6);
        }
        .feedback-incorrect {
            box-shadow: 0 0 15px 5px rgba(239, 68, 68, 0.6);
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 5px solid rgba(0, 0, 0, 0.1);
            border-left-color: #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .topic-btn, .level-btn {
            transition: all 0.2s ease-in-out;
        }
        .topic-btn:hover, .level-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .markdown-content h3 {
            font-size: 1.25rem; /* Tăng kích thước cho nổi bật */
            font-weight: 700;
            margin-bottom: 8px;
            /* Bỏ màu riêng để dùng màu của emoji và text mặc định */
        }
        .dark .markdown-content h3 {
           color: inherit;
        }
        .markdown-content ul {
            list-style-type: disc;
            padding-left: 20px;
            margin-top: 8px;
        }
        .markdown-content li {
            margin-bottom: 4px;
        }
        .markdown-content strong {
            color: #1e293b;
        }
        .dark .markdown-content strong {
            color: #cbd5e1;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 50;
        }
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background: white;
            padding: 24px;
            border-radius: 16px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            transform: scale(0.95) translateY(10px);
            transition: transform 0.3s ease;
            position: relative;
        }
        .modal-overlay.active .modal-content {
            transform: scale(1) translateY(0);
        }
        .dark .modal-content {
            background: #1e293b; /* slate-800 */
        }
        .modal-close-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            background: #e2e8f0; /* slate-200 */
            border-radius: 9999px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .dark .modal-close-btn {
            background: #334155; /* slate-700 */
        }
        .modal-close-btn:hover {
            background: #cbd5e1; /* slate-300 */
        }
        .dark .modal-close-btn:hover {
            background: #475569; /* slate-600 */
        }
    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
        import { getAI, getGenerativeModel, GoogleAIBackend } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-ai.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDQj9JpV0w3fbfLXWqEaeJ2QkAnnMyeCwU",
            authDomain: "allinone-2b180.firebaseapp.com",
            projectId: "allinone-2b180",
            storageBucket: "allinone-2b180.firebasestorage.app",
            messagingSenderId: "147236185680",
            appId: "1:147236185680:web:dde77438ff630e3210d355"
        };

        const app = initializeApp(firebaseConfig);
        let textModel;
        
        const createQuizTool = {
            functionDeclarations: [{
                name: "create_quiz_question",
                description: "Tạo một câu đố 'Sự thật hay Hư cấu' (Fact or Fiction).",
                parameters: {
                    type: "OBJECT",
                    properties: {
                        statement: {
                            type: "STRING",
                            description: "Phát biểu của câu đố, để người dùng xác định là đúng hay sai."
                        },
                        answer: {
                            type: "BOOLEAN",
                            description: "Đáp án đúng, true cho 'Sự thật', false cho 'Hư cấu'."
                        },
                        explanation: {
                            type: "STRING",
                            description: "Một lời giải thích chi tiết khoảng 2-3 câu, cung cấp bối cảnh và thông tin thú vị liên quan. Sử dụng Markdown đơn giản để định dạng."
                        },
                        image_prompt: {
                            type: "STRING",
                            description: "Một mô tả ngắn gọn, nghệ thuật bằng tiếng Anh để AI tạo hình ảnh minh họa."
                        }
                    },
                    required: ["statement", "answer", "explanation", "image_prompt"]
                }
            }]
        };

        try {
            const ai = getAI(app, { backend: new GoogleAIBackend() });
            textModel = getGenerativeModel(ai, { 
                model: "gemini-2.0-flash-lite",
                tools: createQuizTool,
                toolConfig: {
                    functionCallingConfig: {
                        mode: "ANY", 
                    },
                },
            });
        } catch (e) {
            console.error("Lỗi khi khởi tạo Text Model:", e);
        }
        
        const TOTAL_QUESTIONS_PER_GAME = 10;
        // **NÂNG CẤP**: Thêm chủ đề con (subtopics)
        const topics = [
            { id: 'random', name: 'Ngẫu nhiên', prompt: 'bất kỳ', color: 'bg-slate-500', subtopics: [] },
            { id: 'space', name: 'Vũ trụ', prompt: 'khoa học vũ trụ', color: 'bg-indigo-500', 
              subtopics: ['Các hành tinh trong Hệ Mặt Trời', 'Lỗ đen và các hiện tượng kỳ lạ', 'Lịch sử du hành vũ trụ', 'Các loại thiên hà và tinh vân', 'Các ngôi sao và vòng đời của chúng'] },
            { id: 'animals', name: 'Động vật', prompt: 'thế giới động vật', color: 'bg-green-500',
              subtopics: ['Động vật có vú', 'Loài bò sát và lưỡng cư', 'Sinh vật biển', 'Côn trùng và thế giới tí hon', 'Các loài đã tuyệt chủng'] },
            { id: 'history', name: 'Lịch sử', prompt: 'lịch sử thế giới', color: 'bg-amber-600',
              subtopics: ['Các nền văn minh cổ đại', 'Các cuộc chiến tranh thế giới', 'Các phát minh thay đổi lịch sử', 'Những nhân vật lịch sử bí ẩn', 'Lịch sử Việt Nam'] },
            { id: 'tech', name: 'Công nghệ', prompt: 'công nghệ và phát minh', color: 'bg-sky-500',
              subtopics: ['Lịch sử máy tính và internet', 'Trí tuệ nhân tạo (AI)', 'Công nghệ ngoài không gian', 'Các thiết bị công nghệ đột phá', 'An ninh mạng và hacker'] },
            { id: 'myth', name: 'Thần thoại', prompt: 'thần thoại và truyền thuyết', color: 'bg-purple-500',
              subtopics: ['Thần thoại Hy Lạp và La Mã', 'Thần thoại Ai Cập', 'Thần thoại Bắc Âu', 'Các sinh vật huyền thoại', 'Truyền thuyết đô thị hiện đại'] },
            { id: 'geography', name: 'Địa lý', prompt: 'địa lý thế giới', color: 'bg-emerald-500',
              subtopics: ['Các kỳ quan thiên nhiên thế giới', 'Những con sông và ngọn núi cao nhất', 'Các hiện tượng thời tiết cực đoan', 'Các sa mạc và rừng rậm lớn nhất', 'Địa lý các quốc gia đặc biệt'] },
        ];
        
        let fullQuestionHistory = [];
        let generationRetryCount = 0;

        let currentQuestionIndex = 0;
        let score = 0;
        let currentQuestion = null;
        let selectedTopic = topics[0];
        let selectedLevel = 'medium';

        // ... (các biến DOM không đổi) ...
        const startScreen = document.getElementById('start-screen');
        const topicSelectionScreen = document.getElementById('topic-selection-screen');
        const levelSelectionScreen = document.getElementById('level-selection-screen');
        const questionCard = document.getElementById('question-card');
        const questionText = document.getElementById('question-text');
        const questionNumberText = document.getElementById('question-number');
        const scoreText = document.getElementById('score');
        const explanationContainer = document.getElementById('explanation-container');
        const explanationContent = document.getElementById('explanation-content');
        const buttonContainer = document.getElementById('button-container');
        const progressBar = document.getElementById('progress-bar');
        const loadingSpinner = document.getElementById('loading-spinner');
        const gameUI = document.getElementById('game-ui');
        const finalScoreScreen = document.getElementById('final-score');
        const finalScoreText = document.getElementById('final-score-text');
        const finalMessage = document.getElementById('final-message');
        const topicSelectionContainer = document.getElementById('topic-selection');
        const gameTitle = document.getElementById('game-title');
        const trueBtn = document.getElementById('true-btn');
        const falseBtn = document.getElementById('false-btn');
        const nextBtn = document.getElementById('next-btn');
        const imageContainer = document.getElementById('image-container');
        const imageSpinner = document.getElementById('image-spinner');
        const questionImage = document.getElementById('question-image');
        const learnMoreModal = document.getElementById('learn-more-modal');
        const modalSpinner = document.getElementById('modal-spinner');
        const modalContentArea = document.getElementById('modal-content-area');

        window.selectTopic = function(topicId) {
            selectedTopic = topics.find(t => t.id === topicId);
            topicSelectionScreen.style.display = 'none';
            levelSelectionScreen.style.display = 'block';
        }
        
        window.selectLevel = function(level) {
            selectedLevel = level;
            startScreen.style.display = 'none';
            gameUI.style.display = 'block';
            gameTitle.textContent = `Chủ đề: ${selectedTopic.name}`;
            startGame();
        }
        
        // ... (các hàm UI không đổi) ...
        window.backToTopicSelection = function() {
            levelSelectionScreen.style.display = 'none';
            topicSelectionScreen.style.display = 'block';
        }
        window.backToMenu = function() {
            gameUI.style.display = 'none';
            finalScoreScreen.style.display = 'none';
            startScreen.style.display = 'block';
            levelSelectionScreen.style.display = 'none';
            topicSelectionScreen.style.display = 'block';
        }
        window.openLearnMoreModal = async function() {
            learnMoreModal.classList.add('active');
            modalContentArea.innerHTML = ''; 
            modalSpinner.style.display = 'flex';
            const detailedExplanation = await generateDetailedExplanation();
            modalSpinner.style.display = 'none';
            if (detailedExplanation) {
                modalContentArea.innerHTML = marked.parse(detailedExplanation);
            } else {
                modalContentArea.innerHTML = `
                    <div class="text-center">
                        <p class="text-red-500 font-semibold">Rất tiếc, không thể tạo nội dung.</p>
                        <p class="text-sm text-slate-500 dark:text-slate-400 mt-1">Đã có lỗi xảy ra trong quá trình xử lý. Vui lòng thử lại.</p>
                        <button onclick="openLearnMoreModal()" class="mt-4 px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 text-sm font-semibold">
                            Thử lại
                        </button>
                    </div>
                `;
            }
        }
        window.closeLearnMoreModal = function() {
            learnMoreModal.classList.remove('active');
        }

        async function generateImage(prompt) {
             try {
                const payload = {
                    instances: [{ prompt: `cinematic photo of ${prompt}, professional color grading, high detail` }],
                    parameters: { "sampleCount": 1 }
                };
                const apiKey = "";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-002:predict?key=${apiKey}`;
                const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const result = await response.json();
                if (result.predictions && result.predictions[0]?.bytesBase64Encoded) {
                    const imageUrl = `data:image/png;base64,${result.predictions[0].bytesBase64Encoded}`;
                    questionImage.src = imageUrl;
                    questionImage.style.display = 'block';
                    questionImage.style.opacity = '1';
                    imageSpinner.style.display = 'none';
                } else { throw new Error("Không có dữ liệu ảnh trong phản hồi."); }
            } catch (error) {
                console.error("Lỗi khi tạo ảnh:", error);
                imageContainer.style.display = 'none';
            }
        }

        async function generateAIQuestion() {
            if (!textModel) return null;
            
            showLoading(true);

            if (generationRetryCount > 4) {
                questionText.textContent = "Lỗi khi tạo câu hỏi. Vui lòng thử lại.";
                showLoading(false);
                return null;
            }

            // **NÂNG CẤP LỚP 1**: Định nghĩa chi tiết hơn về độ khó
            let difficultyInstruction = '';
            switch(selectedLevel) {
                case 'easy': difficultyInstruction = 'Câu hỏi phải cực kỳ đơn giản, phù hợp cho trẻ em 6-10 tuổi. Tập trung vào các đặc điểm rất cơ bản, dễ nhận biết (ví dụ: màu sắc, hình dạng, âm thanh, chức năng chính). Câu hỏi phải cực kỳ rõ ràng, không có từ ngữ trừu tượng.'; break;
                case 'hard': difficultyInstruction = 'Câu hỏi phải ở mức độ khó, dành cho người có kiến thức chuyên sâu. Câu hỏi nên chứa các chi tiết cụ thể, số liệu, tên riêng, hoặc các sự thật ít được biết đến trong giới chuyên môn. Câu hỏi có thể mang tính lắt léo, dựa trên một chi tiết nhỏ nhưng quan trọng.'; break;
                default: difficultyInstruction = 'Câu hỏi ở mức độ kiến thức phổ thông, phù hợp với mọi lứa tuổi, có thể liên quan đến các sự thật thú vị mà nhiều người có thể đã nghe qua nhưng không chắc chắn.'; break;
            }
            
            let currentTopic = selectedTopic.id === 'random' 
                ? topics[Math.floor(Math.random() * (topics.length - 1)) + 1]
                : selectedTopic;

            // **NÂNG CẤP LỚP 2**: Chọn ngẫu nhiên một chủ đề con
            let subtopicInstruction = '';
            if (currentTopic.subtopics && currentTopic.subtopics.length > 0) {
                const randomSubtopic = currentTopic.subtopics[Math.floor(Math.random() * currentTopic.subtopics.length)];
                subtopicInstruction = `Hãy tập trung sâu vào khía cạnh sau: "${randomSubtopic}".`;
            }

            let historyContext = fullQuestionHistory.length > 0
                ? `Quan trọng: Câu hỏi mới phải hoàn toàn khác biệt, không được lặp lại ý tưởng hay kiến thức từ những câu đã có trong lịch sử sau: "${fullQuestionHistory.join('", "')}".`
                : "Đây là câu hỏi đầu tiên.";

            // **NÂNG CẤP LỚP 1**: Prompt "chuyên gia hóa"
            const prompt = `Hãy đóng vai một chuyên gia biên soạn nội dung cho một chương trình đố vui khoa học nổi tiếng. Nhiệm vụ của bạn là tạo một câu đố 'Sự thật hay Hư cấu' bằng tiếng Việt, đảm bảo tính chính xác, hấp dẫn và thách thức.
Yêu cầu cụ thể:
1.  Chủ đề chính: "${currentTopic.prompt}".
2.  ${subtopicInstruction}
3.  Tuân thủ nghiêm ngặt độ khó sau: "${difficultyInstruction}".
4.  Mỗi câu hỏi phải được kiểm chứng, chính xác và khai thác một khía cạnh độc đáo, một sự thật ít người biết hoặc một lầm tưởng tinh vi.
5.  ${historyContext}`;
            
            try {
                const result = await textModel.generateContent(prompt);
                const response = result.response;
                const functionCalls = response.functionCalls();

                if (functionCalls && functionCalls[0] && functionCalls[0].name === "create_quiz_question") {
                    const questionData = functionCalls[0].args;
                    
                    if (!questionData.statement || typeof questionData.answer !== 'boolean' || !questionData.explanation || !questionData.image_prompt) {
                        throw new Error("Dữ liệu trả về từ function call không hợp lệ.");
                    }

                    if (fullQuestionHistory.includes(questionData.statement)) {
                        generationRetryCount++;
                        return await generateAIQuestion();
                    }
                    
                    generationRetryCount = 0;
                    fullQuestionHistory.push(questionData.statement);
                    localStorage.setItem('factOrFictionHistory', JSON.stringify(fullQuestionHistory));

                    showLoading(false);
                    return questionData;
                } else {
                     throw new Error("AI không gọi hàm 'create_quiz_question' như mong đợi.");
                }

            } catch (error) {
                console.error("Lỗi khi tạo câu hỏi bằng function calling:", error);
                generationRetryCount++;
                return await generateAIQuestion(); 
            }
        }

        async function generateDetailedExplanation() {
            if (!textModel || !currentQuestion) return null;
            const chatModel = getGenerativeModel(getAI(app, { backend: new GoogleAIBackend() }), { model: "gemini-2.0-flash-lite" });
            const prompt = `Hãy đóng vai một chuyên gia uyên bác. Dựa trên phát biểu sau: "${currentQuestion.statement}", hãy cung cấp một bài giải thích chi tiết, sâu sắc và thú vị bằng tiếng Việt. Mở rộng từ lời giải thích ngắn gọn ban đầu: "${currentQuestion.explanation}". Đi sâu vào chi tiết, bối cảnh, hoặc các khái niệm khoa học liên quan. Sử dụng định dạng Markdown.`;
            try {
                const result = await chatModel.generateContent(prompt);
                return result.response.text();
            } catch (error) {
                console.error("Lỗi khi tạo giải thích chi tiết:", error);
                return null;
            }
        }
        
        // ... (các hàm còn lại không có thay đổi lớn) ...
        function showLoading(isLoading) {
             if (isLoading) {
                questionText.style.display = 'none';
                loadingSpinner.style.display = 'block';
                buttonContainer.style.pointerEvents = 'none';
                buttonContainer.style.opacity = 0.5;
                imageContainer.style.display = 'none';
            } else {
                questionText.style.display = 'block';
                loadingSpinner.style.display = 'none';
                buttonContainer.style.pointerEvents = 'auto';
                buttonContainer.style.opacity = 1;
            }
        }

        async function displayQuestion() {
            questionCard.classList.remove('card-enter-active', 'feedback-correct', 'feedback-incorrect');
            questionCard.classList.add('card-enter');
            explanationContainer.style.display = 'none';
            trueBtn.style.display = 'block';
            falseBtn.style.display = 'block';
            nextBtn.style.display = 'none';
            questionImage.style.display = 'none';
            questionImage.style.opacity = '0';
            questionImage.src = '';
            imageContainer.style.display = 'flex';
            imageSpinner.style.display = 'block';
            currentQuestion = await generateAIQuestion();
            if (currentQuestion) {
                questionText.innerHTML = marked.parseInline(currentQuestion.statement);
                questionNumberText.textContent = `Câu hỏi ${currentQuestionIndex + 1} trên ${TOTAL_QUESTIONS_PER_GAME}`;
                progressBar.style.width = `${(currentQuestionIndex / TOTAL_QUESTIONS_PER_GAME) * 100}%`;
                questionCard.classList.add('card-enter-active');
                generateImage(currentQuestion.image_prompt);
            }
        }
        
        function startGame() {
            currentQuestionIndex = 0;
            score = 0;
            updateScore();
            displayQuestion();
        }

        window.checkAnswer = function(userAnswer) {
            if (!currentQuestion) return;
            trueBtn.style.display = 'none';
            falseBtn.style.display = 'none';
            nextBtn.style.display = 'block';
            const correct = currentQuestion.answer === userAnswer;
            if (correct) {
                score++;
                questionCard.classList.add('feedback-correct');
            } else {
                questionCard.classList.add('feedback-incorrect');
            }
            updateScore();
            showExplanation();
        }

        window.goToNextQuestion = function() {
            currentQuestionIndex++;
            if (currentQuestionIndex < TOTAL_QUESTIONS_PER_GAME) {
                displayQuestion();
            } else {
                showFinalScore();
            }
        }

        function showExplanation() {
            const resultText = currentQuestion.answer === true
                ? "### ✅ Đúng vậy, đó là Sự thật!"
                : "### ❌ Chính xác, đó là Hư cấu!";
            const fullExplanation = `${resultText}\n\n${currentQuestion.explanation}`;
            explanationContent.innerHTML = marked.parse(fullExplanation);
            explanationContainer.style.display = 'block';
        }

        function updateScore() {
            scoreText.innerHTML = `Điểm: ${score}`;
        }
        
        function showFinalScore() {
            gameUI.style.display = 'none';
            finalScoreScreen.style.display = 'block';
            finalScoreText.textContent = score;
            progressBar.style.width = `100%`;
            let message = 'Cố gắng hơn nhé! Còn nhiều điều thú vị để khám phá.';
            const percentage = (score / TOTAL_QUESTIONS_PER_GAME) * 100;
            if (percentage === 100) message = 'Tuyệt vời! Bạn là một bậc thầy sự thật!';
            else if (percentage >= 75) message = 'Làm tốt lắm! Kiến thức của bạn thật đáng nể.';
            else if (percentage >= 50) message = 'Không tệ! Bạn đã phân biệt được khá nhiều sự thật.';
            finalMessage.textContent = message;
        }

        window.resetGame = function() {
            finalScoreScreen.style.display = 'none';
            backToMenu();
        }

        function init() {
            const savedHistory = localStorage.getItem('factOrFictionHistory');
            if (savedHistory) {
                fullQuestionHistory = JSON.parse(savedHistory);
            }
            topics.forEach(topic => {
                const button = document.createElement('button');
                button.textContent = topic.name;
                button.className = `topic-btn w-full text-lg font-bold py-6 px-4 rounded-lg text-white ${topic.color}`;
                button.onclick = () => selectTopic(topic.id);
                topicSelectionContainer.appendChild(button);
            });
            learnMoreModal.addEventListener('click', function(event) {
                if (event.target === learnMoreModal) {
                    closeLearnMoreModal();
                }
            });
        }

        init();
    </script>
