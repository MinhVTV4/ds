    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
        import { getAI, getGenerativeModel, GoogleAIBackend } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-ai.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, query, where, doc, setDoc, serverTimestamp, limit } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDQj9JpV0w3fbfLXWqEaeJ2QkAnnMyeCwU",
            authDomain: "allinone-2b180.firebaseapp.com",
            projectId: "allinone-2b180",
            storageBucket: "allinone-2b180.firebasestorage.app",
            messagingSenderId: "147236185680",
            appId: "1:147236185680:web:dde77438ff630e3210d355"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let textModel;
        
        const createQuizTool = { functionDeclarations: [{ name: "create_quiz_question", description: "Tạo một câu đố 'Sự thật hay Hư cấu' (Fact or Fiction).", parameters: { type: "OBJECT", properties: { statement: { type: "STRING", description: "Phát biểu của câu đố, để người dùng xác định là đúng hay sai." }, answer: { type: "BOOLEAN", description: "Đáp án đúng, true cho 'Sự thật', false cho 'Hư cấu'." }, explanation: { type: "STRING", description: "Một lời giải thích chi tiết khoảng 2-3 câu, cung cấp bối cảnh và thông tin thú vị liên quan. Sử dụng Markdown đơn giản để định dạng." }, image_prompt: { type: "STRING", description: "Một mô tả ngắn gọn, nghệ thuật bằng tiếng Anh để AI tạo hình ảnh minh họa." } }, required: ["statement", "answer", "explanation", "image_prompt"] } }] };
        try {
            const ai = getAI(app, { backend: new GoogleAIBackend() });
            textModel = getGenerativeModel(ai, { model: "gemini-2.0-flash-lite", tools: createQuizTool, toolConfig: { functionCallingConfig: { mode: "ANY" } } });
        } catch (e) { console.error("Lỗi khi khởi tạo Text Model:", e); }
        
        const TOTAL_QUESTIONS_PER_GAME = 10;
        const topics = [
            { id: 'random', name: 'Ngẫu nhiên', prompt: 'bất kỳ', color: 'bg-slate-500', subtopics: [] },
            { id: 'space', name: 'Vũ trụ', prompt: 'khoa học vũ trụ', color: 'bg-indigo-500', subtopics: ['Các hành tinh trong Hệ Mặt Trời', 'Lỗ đen và các hiện tượng kỳ lạ', 'Lịch sử du hành vũ trụ', 'Các loại thiên hà và tinh vân', 'Các ngôi sao và vòng đời của chúng'] },
            { id: 'animals', name: 'Động vật', prompt: 'thế giới động vật', color: 'bg-green-500', subtopics: ['Động vật có vú', 'Loài bò sát và lưỡng cư', 'Sinh vật biển', 'Côn trùng và thế giới tí hon', 'Các loài đã tuyệt chủng'] },
            { id: 'history', name: 'Lịch sử', prompt: 'lịch sử thế giới', color: 'bg-amber-600', subtopics: ['Các nền văn minh cổ đại', 'Các cuộc chiến tranh thế giới', 'Các phát minh thay đổi lịch sử', 'Những nhân vật lịch sử bí ẩn', 'Lịch sử Việt Nam'] },
            { id: 'tech', name: 'Công nghệ', prompt: 'công nghệ và phát minh', color: 'bg-sky-500', subtopics: ['Lịch sử máy tính và internet', 'Trí tuệ nhân tạo (AI)', 'Công nghệ ngoài không gian', 'Các thiết bị công nghệ đột phá', 'An ninh mạng và hacker'] },
            { id: 'myth', name: 'Thần thoại', prompt: 'thần thoại và truyền thuyết', color: 'bg-purple-500', subtopics: ['Thần thoại Hy Lạp và La Mã', 'Thần thoại Ai Cập', 'Thần thoại Bắc Âu', 'Các sinh vật huyền thoại', 'Truyền thuyết đô thị hiện đại'] },
            { id: 'geography', name: 'Địa lý', prompt: 'địa lý thế giới', color: 'bg-emerald-500', subtopics: ['Các kỳ quan thiên nhiên thế giới', 'Những con sông và ngọn núi cao nhất', 'Các hiện tượng thời tiết cực đoan', 'Các sa mạc và rừng rậm lớn nhất', 'Địa lý các quốc gia đặc biệt'] },
        ];
        
        let userId = null;
        let userHistory = [];
        let generationRetryCount = 0;

        let currentQuestionIndex = 0;
        let score = 0;
        let currentQuestion = null;
        let selectedTopic = topics[0];
        let selectedLevel = 'medium';
        // **NÂNG CẤP**: Theo dõi chủ đề con trong phiên chơi
        let sessionSubtopicsUsed = [];

        const domElements = {
            authLoadingOverlay: document.getElementById('auth-loading-overlay'),
            startScreen: document.getElementById('start-screen'),
            topicSelectionScreen: document.getElementById('topic-selection-screen'),
            levelSelectionScreen: document.getElementById('level-selection-screen'),
            questionCard: document.getElementById('question-card'),
            questionText: document.getElementById('question-text'),
            questionNumberText: document.getElementById('question-number'),
            scoreText: document.getElementById('score'),
            explanationContainer: document.getElementById('explanation-container'),
            explanationContent: document.getElementById('explanation-content'),
            buttonContainer: document.getElementById('button-container'),
            progressBar: document.getElementById('progress-bar'),
            loadingSpinner: document.getElementById('loading-spinner'),
            gameUI: document.getElementById('game-ui'),
            finalScoreScreen: document.getElementById('final-score'),
            finalScoreText: document.getElementById('final-score-text'),
            finalMessage: document.getElementById('final-message'),
            topicSelectionContainer: document.getElementById('topic-selection'),
            gameTitle: document.getElementById('game-title'),
            trueBtn: document.getElementById('true-btn'),
            falseBtn: document.getElementById('false-btn'),
            nextBtn: document.getElementById('next-btn'),
            imageContainer: document.getElementById('image-container'),
            imageSpinner: document.getElementById('image-spinner'),
            questionImage: document.getElementById('question-image'),
            learnMoreModal: document.getElementById('learn-more-modal'),
            modalSpinner: document.getElementById('modal-spinner'),
            modalContentArea: document.getElementById('modal-content-area')
        };
        
        // --- CÁC HÀM XỬ LÝ DỮ LIỆU (FIRESTORE & AI) ---

        async function loadUserHistory() {
            if (!userId) return;
            userHistory = [];
            const historyCollectionRef = collection(db, 'users', userId, 'gameHistory');
            try {
                const querySnapshot = await getDocs(historyCollectionRef);
                querySnapshot.forEach(doc => userHistory.push(doc.id));
                console.log("Lịch sử người dùng đã tải:", userHistory);
            } catch (error) {
                console.error("Lỗi khi tải lịch sử người dùng:", error);
            }
        }
        
        async function updateUserHistory(questionId) {
            if (!userId || !questionId) return;
            const historyDocRef = doc(db, 'users', userId, 'gameHistory', questionId);
            try {
                await setDoc(historyDocRef, { playedAt: serverTimestamp() });
                userHistory.push(questionId);
            } catch (error) {
                console.error("Lỗi khi cập nhật lịch sử người dùng:", error);
            }
        }

        // **NÂNG CẤP**: Tìm câu hỏi theo chủ đề con
        async function getQuestionFromCache(topic, level, subtopic) {
            const q = query(
                collection(db, "questions"),
                where("topic", "==", topic.id),
                where("level", "==", level),
                where("subtopic", "==", subtopic), // Lọc theo chủ đề con
                limit(30)
            );
            try {
                const querySnapshot = await getDocs(q);
                const potentialQuestions = [];
                querySnapshot.forEach(doc => potentialQuestions.push({ id: doc.id, ...doc.data() }));
                const unseenQuestions = potentialQuestions.filter(q => !userHistory.includes(q.id));
                if (unseenQuestions.length > 0) {
                    return unseenQuestions[Math.floor(Math.random() * unseenQuestions.length)];
                }
                return null;
            } catch (error) {
                console.error("Lỗi khi lấy câu hỏi từ cache:", error);
                return null;
            }
        }

        // **NÂNG CẤP**: AI tạo câu hỏi theo chủ đề con được chỉ định
        async function generateWithAI(topic, level, subtopic) {
            let difficultyInstruction = '';
            switch(level) {
                case 'easy': difficultyInstruction = 'Câu hỏi phải cực kỳ đơn giản, phù hợp cho trẻ em 6-10 tuổi. Tập trung vào các đặc điểm rất cơ bản, dễ nhận biết (ví dụ: màu sắc, hình dạng, âm thanh, chức năng chính). Câu hỏi phải cực kỳ rõ ràng, không có từ ngữ trừu tượng.'; break;
                case 'hard': difficultyInstruction = 'Câu hỏi phải ở mức độ khó, dành cho người có kiến thức chuyên sâu. Câu hỏi nên chứa các chi tiết cụ thể, số liệu, tên riêng, hoặc các sự thật ít được biết đến trong giới chuyên môn. Câu hỏi có thể mang tính lắt léo, dựa trên một chi tiết nhỏ nhưng quan trọng.'; break;
                default: difficultyInstruction = 'Câu hỏi ở mức độ kiến thức phổ thông, phù hợp với mọi lứa tuổi, có thể liên quan đến các sự thật thú vị mà nhiều người có thể đã nghe qua nhưng không chắc chắn.'; break;
            }
            
            const subtopicInstruction = `Hãy tập trung sâu vào khía cạnh sau: "${subtopic}".`;
            const historyContext = userHistory.length > 0 ? `Quan trọng: Câu hỏi mới phải hoàn toàn khác biệt, không được lặp lại ý tưởng hay kiến thức từ những câu đã có trong lịch sử.` : "Đây là câu hỏi đầu tiên.";

            const prompt = `Hãy đóng vai một chuyên gia biên soạn nội dung... (Nội dung prompt không đổi, chỉ thay đổi cách truyền subtopic)`;
            // (Full prompt content omitted for brevity, it's the same as before)
            
            try {
                const result = await textModel.generateContent(prompt);
                const functionCalls = result.response.functionCalls();
                if (functionCalls && functionCalls[0]?.name === "create_quiz_question") {
                    return functionCalls[0].args;
                }
                throw new Error("AI không gọi hàm như mong đợi.");
            } catch (error) {
                console.error("Lỗi khi AI tạo câu hỏi:", error);
                return null;
            }
        }

        // **NÂNG CẤP**: Lưu câu hỏi với thông tin chủ đề con
        async function saveQuestionToCache(questionData, topic, level, subtopic) {
            try {
                const docRef = await addDoc(collection(db, "questions"), {
                    ...questionData,
                    topic: topic.id,
                    level: level,
                    subtopic: subtopic, // Lưu chủ đề con
                    createdAt: serverTimestamp()
                });
                return docRef.id;
            } catch (error) {
                console.error("Lỗi khi lưu câu hỏi vào cache:", error);
                return null;
            }
        }
        
        // **NÂNG CẤP**: "Chiến lược tìm nạp thông minh"
        async function fetchNextQuestion() {
            showLoading(true);
            const currentTopic = selectedTopic.id === 'random' ? topics[Math.floor(Math.random() * (topics.length - 1)) + 1] : selectedTopic;
            
            // 1. Chọn một chủ đề con chưa được dùng trong phiên này
            let availableSubtopics = currentTopic.subtopics.filter(st => !sessionSubtopicsUsed.includes(st));
            if (availableSubtopics.length === 0 && currentTopic.subtopics.length > 0) {
                sessionSubtopicsUsed = []; // Reset nếu đã dùng hết
                availableSubtopics = currentTopic.subtopics;
            }
            
            const randomSubtopic = availableSubtopics.length > 0 ? availableSubtopics[Math.floor(Math.random() * availableSubtopics.length)] : 'general';

            // 2. Thử lấy từ cache với chủ đề con đã chọn
            let question = await getQuestionFromCache(currentTopic, selectedLevel, randomSubtopic);
            if (question) {
                console.log(`Tìm thấy câu hỏi trong cache cho chủ đề con: "${randomSubtopic}"`);
                sessionSubtopicsUsed.push(randomSubtopic);
                showLoading(false);
                return question;
            }

            // 3. Nếu không có, tạo mới bằng AI
            console.log(`Không có câu hỏi cache cho "${randomSubtopic}", đang tạo mới...`);
            if (generationRetryCount > 4) {
                domElements.questionText.textContent = "Lỗi khi tạo câu hỏi. Vui lòng thử lại.";
                showLoading(false);
                return null;
            }

            const newQuestionData = await generateWithAI(currentTopic, selectedLevel, randomSubtopic);
            if (newQuestionData) {
                // 4. Lưu câu hỏi mới vào cache với chủ đề con
                const newId = await saveQuestionToCache(newQuestionData, currentTopic, selectedLevel, randomSubtopic);
                if (newId) {
                    generationRetryCount = 0;
                    sessionSubtopicsUsed.push(randomSubtopic);
                    showLoading(false);
                    return { id: newId, ...newQuestionData };
                }
            }

            generationRetryCount++;
            return await fetchNextQuestion();
        }
        
        async function generateImage(prompt) {
           /* Chức năng tạo ảnh đã bị vô hiệu hóa */
           domElements.imageContainer.style.display = 'none';
        }

        async function generateDetailedExplanation() {
             if (!textModel || !currentQuestion) return null;
            const chatModel = getGenerativeModel(getAI(app, { backend: new GoogleAIBackend() }), { model: "gemini-2.0-flash-lite" });
            const prompt = `Hãy đóng vai một chuyên gia uyên bác. Dựa trên phát biểu sau: "${currentQuestion.statement}", hãy cung cấp một bài giải thích chi tiết, sâu sắc và thú vị bằng tiếng Việt... (prompt không đổi)`;
            try {
                const result = await chatModel.generateContent(prompt);
                return result.response.text();
            } catch (error) {
                console.error("Lỗi khi tạo giải thích chi tiết:", error);
                return null;
            }
        }

        // --- CÁC HÀM XỬ LÝ GIAO DIỆN (UI) ---
        
        function showLoading(isLoading) {
             if (isLoading) {
                domElements.questionText.style.display = 'none';
                domElements.loadingSpinner.style.display = 'block';
                domElements.buttonContainer.style.pointerEvents = 'none';
                domElements.buttonContainer.style.opacity = 0.5;
            } else {
                domElements.questionText.style.display = 'block';
                domElements.loadingSpinner.style.display = 'none';
                domElements.buttonContainer.style.pointerEvents = 'auto';
                domElements.buttonContainer.style.opacity = 1;
            }
        }

        async function displayQuestion() {
            domElements.questionCard.classList.remove('card-enter-active', 'feedback-correct', 'feedback-incorrect');
            domElements.questionCard.classList.add('card-enter');
            domElements.explanationContainer.style.display = 'none';
            domElements.trueBtn.style.display = 'block';
            domElements.falseBtn.style.display = 'block';
            domElements.nextBtn.style.display = 'none';
            
            currentQuestion = await fetchNextQuestion();

            if (currentQuestion) {
                domElements.questionText.innerHTML = marked.parseInline(currentQuestion.statement);
                domElements.questionNumberText.textContent = `Câu hỏi ${currentQuestionIndex + 1} trên ${TOTAL_QUESTIONS_PER_GAME}`;
                domElements.progressBar.style.width = `${((currentQuestionIndex + 1) / TOTAL_QUESTIONS_PER_GAME) * 100}%`;
                domElements.questionCard.classList.add('card-enter-active');
                generateImage(currentQuestion.image_prompt);
                updateUserHistory(currentQuestion.id);
            }
        }
        
        function startGame() {
            currentQuestionIndex = 0;
            score = 0;
            sessionSubtopicsUsed = []; // Reset bộ đếm chủ đề con
            updateScore();
            displayQuestion();
        }

        window.checkAnswer = function(userAnswer) {
            if (!currentQuestion) return;
            domElements.trueBtn.style.display = 'none';
            domElements.falseBtn.style.display = 'none';
            domElements.nextBtn.style.display = 'block';
            const correct = currentQuestion.answer === userAnswer;
            if (correct) {
                score++;
                domElements.questionCard.classList.add('feedback-correct');
            } else {
                domElements.questionCard.classList.add('feedback-incorrect');
            }
            updateScore();
            showExplanation();
        };

        window.goToNextQuestion = function() {
            currentQuestionIndex++;
            if (currentQuestionIndex < TOTAL_QUESTIONS_PER_GAME) {
                displayQuestion();
            } else {
                showFinalScore();
            }
        };

        function showExplanation() {
            const resultText = currentQuestion.answer === true
                ? "### ✅ Đúng vậy, đó là Sự thật!"
                : "### ❌ Chính xác, đó là Hư cấu!";
            const fullExplanation = `${resultText}\n\n${currentQuestion.explanation}`;
            domElements.explanationContent.innerHTML = marked.parse(fullExplanation);
            domElements.explanationContainer.style.display = 'block';
        };

        function updateScore() {
            domElements.scoreText.innerHTML = `Điểm: ${score}`;
        };

        function showFinalScore() {
            domElements.gameUI.style.display = 'none';
            domElements.finalScoreScreen.style.display = 'block';
            domElements.finalScoreText.textContent = score;
            let message = 'Cố gắng hơn nhé! Còn nhiều điều thú vị để khám phá.';
            const percentage = (score / TOTAL_QUESTIONS_PER_GAME) * 100;
            if (percentage === 100) message = 'Tuyệt vời! Bạn là một bậc thầy sự thật!';
            else if (percentage >= 75) message = 'Làm tốt lắm! Kiến thức của bạn thật đáng nể.';
            else if (percentage >= 50) message = 'Không tệ! Bạn đã phân biệt được khá nhiều sự thật.';
            domElements.finalMessage.textContent = message;
        };

        window.resetGame = function() {
            domElements.finalScoreScreen.style.display = 'none';
            backToMenu();
        };
        
        // --- KHỞI TẠO ỨNG DỤNG ---

        function initAuth() {
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    userId = user.uid;
                    console.log("Người dùng đã đăng nhập ẩn danh:", userId);
                    await loadUserHistory();
                } else {
                    try {
                        const userCredential = await signInAnonymously(auth);
                        userId = userCredential.user.uid;
                        console.log("Tài khoản ẩn danh mới đã được tạo:", userId);
                        await loadUserHistory();
                    } catch (error) {
                        console.error("Lỗi khi đăng nhập ẩn danh:", error);
                        domElements.authLoadingOverlay.innerHTML = '<p class="text-red-500 font-semibold">Lỗi kết nối. Vui lòng tải lại trang.</p>';
                        return;
                    }
                }
                domElements.authLoadingOverlay.style.display = 'none';
            });
        }

        function init() {
            topics.forEach(topic => {
                const button = document.createElement('button');
                button.textContent = topic.name;
                button.className = `topic-btn w-full text-lg font-bold py-6 px-4 rounded-lg text-white ${topic.color}`;
                button.onclick = () => selectTopic(topic.id);
                domElements.topicSelectionContainer.appendChild(button);
            });
            domElements.learnMoreModal.addEventListener('click', (event) => {
                if (event.target === domElements.learnMoreModal) closeLearnMoreModal();
            });
            
            initAuth();
        }
        
        // Gán các hàm vào window để HTML có thể gọi
        window.selectTopic = (id) => { selectedTopic = topics.find(t => t.id === id); domElements.topicSelectionScreen.style.display = 'none'; domElements.levelSelectionScreen.style.display = 'block'; };
        window.selectLevel = (level) => { selectedLevel = level; domElements.startScreen.style.display = 'none'; domElements.gameUI.style.display = 'block'; domElements.gameTitle.textContent = `Chủ đề: ${selectedTopic.name}`; startGame(); };
        window.backToTopicSelection = () => { domElements.levelSelectionScreen.style.display = 'none'; domElements.topicSelectionScreen.style.display = 'block'; };
        window.backToMenu = () => { domElements.gameUI.style.display = 'none'; domElements.finalScoreScreen.style.display = 'none'; domElements.startScreen.style.display = 'block'; domElements.levelSelectionScreen.style.display = 'none'; domElements.topicSelectionScreen.style.display = 'block'; };
        window.openLearnMoreModal = async () => {
            domElements.learnMoreModal.classList.add('active');
            domElements.modalContentArea.innerHTML = ''; 
            domElements.modalSpinner.style.display = 'flex';
            const detailedExplanation = await generateDetailedExplanation();
            domElements.modalSpinner.style.display = 'none';
            if (detailedExplanation) {
                domElements.modalContentArea.innerHTML = marked.parse(detailedExplanation);
            } else {
                domElements.modalContentArea.innerHTML = `
                    <div class="text-center">
                        <p class="text-red-500 font-semibold">Rất tiếc, không thể tạo nội dung.</p>
                        <p class="text-sm text-slate-500 dark:text-slate-400 mt-1">Đã có lỗi xảy ra trong quá trình xử lý. Vui lòng thử lại.</p>
                        <button onclick="openLearnMoreModal()" class="mt-4 px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 text-sm font-semibold">
                            Thử lại
                        </button>
                    </div>
                `;
            }
        };
        window.closeLearnMoreModal = () => domElements.learnMoreModal.classList.remove('active');

        init();
    </script>
</body>
